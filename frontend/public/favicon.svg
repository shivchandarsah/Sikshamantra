<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#primaryGrad)" opacity="0.1"/>
  
  <!-- Main book -->
  <g transform="translate(16, 20)">
    <!-- Book cover -->
    <path d="M2 20 L2 4 Q2 2 4 2 L28 2 Q30 2 30 4 L30 20 Q30 22 28 22 L4 22 Q2 22 2 20 Z" 
          fill="url(#primaryGrad)"/>
    
    <!-- Book pages -->
    <rect x="4" y="5" width="24" height="15" fill="white" opacity="0.95" rx="1"/>
    <line x1="16" y1="5" x2="16" y2="20" stroke="url(#primaryGrad)" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Text lines -->
    <line x1="6" y1="9" x2="14" y2="9" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.7"/>
    <line x1="18" y1="9" x2="26" y2="9" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.7"/>
    <line x1="6" y1="12" x2="14" y2="12" stroke="url(#secondaryGrad)" stroke-width="0.8" opacity="0.6"/>
    <line x1="18" y1="12" x2="26" y2="12" stroke="url(#secondaryGrad)" stroke-width="0.8" opacity="0.6"/>
    <line x1="6" y1="15" x2="14" y2="15" stroke="url(#secondaryGrad)" stroke-width="0.8" opacity="0.6"/>
    <line x1="18" y1="15" x2="26" y2="15" stroke="url(#secondaryGrad)" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(20, 8)">
    <ellipse cx="6" cy="6" rx="8" ry="3" fill="url(#accentGrad)"/>
    <rect x="0" y="4" width="12" height="4" fill="url(#accentGrad)" rx="1"/>
    <circle cx="10" cy="6" r="1.5" fill="url(#accentGrad)"/>
    <line x1="10" y1="7.5" x2="10" y2="11" stroke="url(#accentGrad)" stroke-width="1"/>
  </g>
  
  <!-- Knowledge dots -->
  <circle cx="48" cy="20" r="2" fill="url(#primaryGrad)" opacity="0.8"/>
  <circle cx="48" cy="32" r="2" fill="url(#secondaryGrad)" opacity="0.8"/>
  <circle cx="48" cy="44" r="2" fill="url(#accentGrad)" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="46" y1="25" x2="48" y2="20" stroke="url(#primaryGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="32" x2="48" y2="32" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="46" y1="38" x2="48" y2="44" stroke="url(#accentGrad)" stroke-width="1" opacity="0.5"/>
</svg>